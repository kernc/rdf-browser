<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title id="title"></title>
    <style>
        body {
            margin: 0 auto;
        }

        .prefixes {
            margin: 8px 0 2em 0;
        }

        .prefixes .prefixDeclaration, .prefixes .postfix {
            text-decoration: none;
        }

        .uri, .uri a, .prefixDeclaration {

        }

        .prefixName, .prefixName a {

        }

        .postfix, .postfix a, .literal a {

        }

        .blankNode {

        }

        .literal {

        }
    </style>
    <script id="script" src="../controller/style.js">
        //script
    </script>
    <script defer id="content-script" src="../main.js"></script>
    <script>
        function makeEditable() {
            document.getElementById("prefixes").setAttribute("contenteditable", "true");
            document.getElementById("triples").setAttribute("contenteditable", "true");
        }

        function putRequest() {
            const xhttp = new XMLHttpRequest();

            const tri = [];
            document.querySelectorAll("div.triples").forEach(function (e) {
                const newLength = tri.push(e.innerText)
            });

            const pre = [];
            document.querySelectorAll("div.prefixes").forEach(function (e) {
                const newLength = pre.push(e.innerText)
            });

            const content = [];
            document.querySelectorAll("div.prefixes, div.triples").forEach(function (e) {
                const newLength = content.push(e.innerText)
            });

            xhttp.open("PUT", document.URL, true);
            xhttp.setRequestHeader("Content-type", "text/turtle");
            xhttp.onload = function () {
                alert('Status Code: ' + xhttp.status + " " + xhttp.statusText);
            };
            console.log(pre + tri);
            xhttp.send(pre + tri);
        }
    </script>
</head>
<body id="template">
<p id="hint">
    RDF-Browser is parsing the document. This page will refresh automatically once the parsing is finished.
</p>
<p id="status"></p>
<div class="prefixes" id="prefixes">

</div>
<div class="triples" id="triples">

</div>
</body>
</html>
